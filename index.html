<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colisión de Círculos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="app-bg text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark glass-nav border-bottom border-white border-opacity-10">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center gap-2 fw-semibold" href="#">
        <span class="brand-dot"></span>
        Simulación de Colisión de Círculos
      </a>
    </div>
  </nav>

  <!-- HERO -->
  <header class="container py-5">
    
  <!-- CANVAS SECTION -->
  <main class="container pb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="canvas-wrap shadow-xl">
          <div class="canvas-topbar">
            <div class="d-flex align-items-center gap-2">
              <span class="dot dot-r"></span>
              <span class="dot dot-y"></span>
              <span class="dot dot-g"></span>
            </div>
            <div class="topbar-title text-white-50 small">
              Simulación activa
            </div>
          </div>

          <div class="canvas-inner">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer glass-footer border-top border-white border-opacity-10">
    <div class="container py-4 d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
     
      <div class="footer-name fw-semibold"align-items-center>
        DAVID FIDEL GUZMÀN SÀNCHES 21200255
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script src="js/mainC.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
